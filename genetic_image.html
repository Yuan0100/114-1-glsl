<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GlslCanvas</title>
  <script type="text/javascript"
    src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* 避免出現捲軸 */
    }

    body {
      background: #101515;
    }

    #glslCanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      aspect-ratio: 2880 / 1620;
    }
  </style>
</head>

<body>
  <canvas id="glslCanvas" data-fragment-url="shaders/GeneticImage.frag" width="800" height="600"
    data-textures="data/wave_wave.jpg"></canvas>
</body>
<script>
  var canvas = document.getElementById("glslCanvas");
  var sandbox = new GlslCanvas(canvas);
  var texCounter = 0;
  var sandbox_content = "";
  var sandbox_thumbnail = "";
  var sandbox_title = "";
  var sandbox_author = "";
  // canvas.style.width = '100%';
  // canvas.style.height = '100%';
</script>

</html>
